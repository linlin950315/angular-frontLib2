<p>book-form works!</p>
<h2>{{ isEditMode ? '编辑书籍' : '新增书籍' }}</h2>

<form [formGroup]="bookForm">
  <label>书名:</label>
  <input type="text" formControlName="bookName">
  <br>

  <label>分类:</label>
  <input type="text" formControlName="categoryId">
  <br>

  <label>价格:</label>
  <input type="number" formControlName="price">
  <br>

  <label>库存:</label>
  <input type="number" formControlName="counts">
  <br>

  <label>状态:</label>
  <input type="text" formControlName="status">
  <br>

  <label>描述:</label>
  <textarea formControlName="description"></textarea>
  <br>

  <!--<button type="submit" [disabled]="bookForm.invalid">
    {{ isEditMode ? '更新书籍' : '添加书籍' }}
  </button>-->
</form>
